<div class="container">
  <div class="project-container">
    <div class="text">
      <div class="first-line">
        <div onclick="history.back()" class="back tooltip">
          <img src="./logo/GG_Racoon_Body.png" />
          <span class="tooltip-text">Back</span>
        </div>
        <h1>{{ project.title }}</h1>
      </div>

      <h5 [ngClass]="color">{{ project.context }}</h5>
      <h5>{{ project.date }} - {{ project.subtitle }}</h5>
      <p>{{ project.description }}</p>
      <ul>
        @if(project.siteUrl){
        <li>
          <a href="{{ project.siteUrl }}">Live website</a>
        </li>
        } @if(project.gitUrl){
        <li>
          <a href="{{ project.gitUrl }}">Repository URL</a>
        </li>
        }
      </ul>
    </div>
    <div class="images">
      <img [src]="project.imageUrl" onerror="this.style.visibility = 'hidden'" />
    </div>
  </div>
</div>
