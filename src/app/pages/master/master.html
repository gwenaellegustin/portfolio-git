<div class="container">
  <div class="first-line">
    <div onclick="history.back()" class="back tooltip">
      <img src="./logo/GG_Racoon_Body.png" />
      <span class="tooltip-text">Back</span>
    </div>
    <h1 class="blue">Semestre 1 - Master Digital Experience Design</h1>
  </div>

  <div class="project-container">
    <div class="text">
      <h3>Modular Mindset</h3>
      <h5 class="blue">MA DXD ECAL</h5>
      <!-- <h5>{{ project.date }} - {{ project.subtitle }}</h5> -->
      <p>Cavalry Workshop....</p>
    </div>

    <div class="images">
      <div class="image">
        <img src="/master/s1-cavalry/1/cover.png" onerror="this.style.visibility = 'hidden'" />
      </div>
      <div class="image">
        <img src="/master/s1-cavalry/2/cover.png" onerror="this.style.visibility = 'hidden'" />
      </div>
      <div class="image">
        <img src="/master/s1-cavalry/3/cover.png" onerror="this.style.visibility = 'hidden'" />
      </div>
    </div>
  </div>

  <div class="project-container">
    <div class="text">
      <h3>Pixel Perfect</h3>
      <h5 class="blue">MA DXD ECAL</h5>
      <!-- <h5>{{ project.date }} - {{ project.subtitle }}</h5> -->
      <p>Papiliorama</p>
    </div>
    <div class="images">
      <div class="image">
        <img
          src="/master/s1-papiliorama/PAGE Home.png"
          onerror="this.style.visibility = 'hidden'"
        />
      </div>
    </div>
  </div>

  <div class="project-container">
    <div class="text">
      <h3>Reality Check</h3>
      <h5 class="blue">MA DXD ECAL</h5>
      <!-- <h5>{{ project.date }} - {{ project.subtitle }}</h5> -->
      <p>File explorer</p>
    </div>
    <div class="images">
      <div class="image">
        <img [src]="" onerror="this.style.visibility = 'hidden'" />
      </div>
    </div>
  </div>
</div>
