<div class="no-size">
  <a [routerLink]="['/project', key]">
    <div
      class="project-container"
      [ngClass]="color"
      [class.not-hover]="
        this.projectsService.colorHovered !== this.color && this.projectsService.colorHovered !== ''
      "
      [class]="position"
      (mouseenter)="onHover(true)"
      (mouseleave)="onHover(false)"
    >
      <div class="text">
        <div class="title">{{ project.title }}</div>
        <div class="subtitle">{{ project.subtitle }}</div>
      </div>

      <div class="img">
        <img [src]="project.images[0].url" onerror="this.style.visibility = 'hidden'" />
      </div>
    </div>
  </a>
</div>
