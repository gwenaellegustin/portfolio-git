<div class="no-size">
  <a [routerLink]="['/project', key]">
    <div class="project-container" [ngClass]="color" [class]="position">
      <div class="text">
        <div class="point blue-background"></div>
        <div class="title">
          {{ project.title }}
        </div>
        <div class="subtitle">{{ project.subtitle }}</div>
      </div>

      <div class="img">
        <img [src]="project.images[0].url" onerror="this.style.visibility = 'hidden'" />
      </div>
    </div>
  </a>
</div>
